<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coffee</title>
</head>
<body>
    <header>
        <img src="./assets/logo.png" alt="Logo do site de café"/>
        <nav>
            <ul>
                <li>Menu</li>
                <li>Contact</li>
                <li>Find us</li>
            </ul>
        </nav>
    </header>
    <main>
        <section class="firstContainer">
            <p>The best way to get your coffee
                without leaving the comfort
                of your house</p>
            <button>make your order</button>
            <div>
                <img src="./assets/instagram.png" alt="logo do instagram"/>
                <img src="./assets/linkedin.png" alt="logo do linkedin"/>
                <img src="./assets/twiter.png" alt="logo do twiter"/>
            </div>
        </section>
        <section>
            <img src="./assets/copo.png" alt="Imagem de um copo de café"/>
        </section>
    </main>
</body>
</html>
